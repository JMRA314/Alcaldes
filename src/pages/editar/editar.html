<ion-header>

  <ion-navbar color = "dark">
    <ion-title>Editar Incidencia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="formulario">
        <ion-list>
          <!--

        
            <ion-item>
                 
                <ion-label stacked><ion-icon name = "key"></ion-icon>{{ParametroRecibido.id}}</ion-label>
             
              </ion-item>   -->
          <ion-item>
            <ion-icon name="person" item-start></ion-icon>
            
            <ion-input formControlName="name" type="text" placeholder="Nombre" value="{{item.nombre}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="grid" item-start></ion-icon>
            
            <ion-input formControlName="cuenta" type="text" placeholder="Número de cuenta" value="{{item.account}}"></ion-input>
          </ion-item>
                    <ion-item>
            <ion-icon name="call" item-start></ion-icon>
          
            <ion-input formControlName="telefono" type="tel" placeholder="Telefóno" value="{{item.telefono}}"></ion-input>
          </ion-item>
               <ion-item>
            <ion-icon name="mail" item-start></ion-icon>
           
            <ion-input formControlName="email" type="email" placeholder="Email" value="{{item.correo}}"></ion-input>
          </ion-item>
          <ion-item>
              <ion-icon name="arrow-dropdown-circle" item-start></ion-icon>
            <ion-label>Tipo Incidencia</ion-label>
            <ion-select [(ngModel)]="tipoincidencia" formControlName="tipoincidencia">
              <ion-option value="1">Alumbrado público</ion-option>
              <ion-option value="2">Seguridad</ion-option>
              <ion-option value="3">Limpia</ion-option>
              <ion-option value="4">Agua y drenaje</ion-option>
              <ion-option value="5">Parques y jardines</ion-option>
              <ion-option value="6">Vialidad y pavimentos</ion-option>
              <ion-option value="7">Obras en proceso</ion-option>
              <ion-option value="8">Otros</ion-option>
        
            </ion-select>
          </ion-item>
          <ion-item>
              <ion-icon name="text" item-start></ion-icon>
            
              <ion-textarea #myInput id="Descripcion" rows="5" formControlName="Descripcion" placeholder ="Descripción" maxlength="300" minlength="25" value="{{item.observaciones}}"></ion-textarea>
            </ion-item>
          
        </ion-list>
  <br>
  <br>
        <div >
          <button ion-button block (click)="salir()">Actualizar y Salir</button>
        </div>
     
        
      </form>
    

</ion-content>
